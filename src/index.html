<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const onFileSelect = function(target) {
      const videoToThumb = new VideoToThumb(target.files[0]); // ('https://cdn.airvuz.com/drone-video/e98303307ef68d8085b2ee578310717e/e98303307ef68d8085b2ee578310717e-480p.mp4'); // (target.files[0]);
      videoToThumb.load([30, 440, 265, 821, 12])
      .then(urls => {
        console.log(urls);
        urls.forEach(each => {
          const img = new Image();
          img.src = each;
          document.getElementById('thumb-area').appendChild(img);
        });
      });
    }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Thumb Generator</title>
</head>
<body>
  <input type="file" onchange="onFileSelect(this)" />
  <div id="thumb-area"></div>
</body>
</html>
