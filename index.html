<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const onFileSelect = function(target) {
      console.log(target.files[0]);
      const videoToThumb = new VideoToThumb(target.files[0]);
      videoToThumb.load()
      .type('base64')
      .positions([30, 440, 265, 100, 12])
      .done(urls => {
        console.log(urls);
        urls.forEach(each => {
          const img = new Image();
          img.src = each;
          document.getElementById('thumb-area').appendChild(img);
        });
      }, err => console.log(err));
    }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Thumb Generator</title>
</head>
<body>
  <input type="file" onchange="onFileSelect(this)" />
  <div id="thumb-area"></div>
</body>
</html>
